<div id="olachat-form"></div>
<div class="container">
  <form class="custom-form">
    <h2 class="form-head">Reach us</h2>
    <div class="form-inner-contents">
      <div class="field-pane">
        <!-- <label for='name'>Full name</label> -->
        <input class="half-content lft tp" name='name' id='name' type='text' placeholder='Full name' />
        <!-- <label for='nric'>NRIC/Passport</label> -->
        <input class="half-content rght tp" name='nric' id='nric' type='text' placeholder='NRIC/Passport' />
        <!-- <label for='email'>Email</label> -->
        <input class="half-content lft" name='email' id='email' type='text' placeholder='Email' />
        <!-- <label for='mobile'>Mobile number</label> -->
        <input class="half-content rght" name='mobile' id='mobile' type='text' placeholder='Mobile' />
      </div>
    </div>
    <div class="cf">
      <div class="right-side">
        <div class="existing-cutomer-text">
          <label for='existing_customer'>Are you an existing customer of the bank</label>
        </div>
        <div class="existing-cutomer-button">
          <input id='existing_customer' type='checkbox' class="js-switch js-check-change" checked />
        </div>
      </div>
    </div>
    <p class="small-txt">
      <label>What is the nature of this request</label>
    </p>
    <div class="cf button-submit"> <a href="#" id="btn-label" class="long-button">Reach Us</a> </div>
  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/switchery/0.8.2/switchery.min.js'></script>
<script type="text/javascript">
  var elem = document.querySelector('.js-switch');
  
  
var init = new Switchery(elem);
var changeCheckbox = document.querySelector('.js-check-change');
$(".switchery").addClass("swicth-on");
changeCheckbox.onchange = function() {
  if(changeCheckbox.checked==true){
    $(".switchery").addClass("swicth-on");
  $(".switchery").removeClass("swicth-off");
  }else{
    $(".switchery").addClass("swicth-off");
    $(".switchery").removeClass("swicth-on");
  }
};
</script>

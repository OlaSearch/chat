<!DOCTYPE html>
<title>OlaChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" type="text/css" href="style.min.css">
<div id="olachat-form"></div>
<form>
  <h2>Reach us</h2>
  <label for='name'>Full name</label>
  <input name='name' id='name' type='text' placeholder='Full name' />

  <label for='nric'>NRIC/Passport</label>
  <input name='nric' id='nric' type='text' placeholder='NRIC/Passport' />

  <label for='email'>Email</label>
  <input name='email' id='email' type='text' placeholder='Email' />

  <label for='mobile'>Mobile number</label>
  <input name='mobile' id='mobile' type='text' placeholder='Mobile' />

  <label for='existing_customer'>Are you an existing customer of the bank</label>
  <label for='existing_customer'>
    <input id='existing_customer' type='checkbox' />
    Yes
  </label>

  <label>What is the nature of this request</label>
</form>
<script src='https://cdn.polyfill.io/v2/polyfill.min.js'></script>
<script src='https://cdn.jsdelivr.net/binaryjs/0/binary.min.js'></script>
<script src='houndify-web-sdk.min.js' type='text/javascript'></script>
<script type='text/javascript' src='olachat.min.js'></script>
